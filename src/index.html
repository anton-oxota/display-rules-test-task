<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Rules</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/script.js"></script>
</head>

<body>

    <main class="main">
        <header class="header">
            <div class="container">
                <h1 class="header__title">Display Rules</h1>
            </div>
        </header>

        <section class="rules inclusion-rules">
            <div class="container">
                <div class="rules__content">
                    <h2 class="rules__header">Inclusion Rules</h2>
                    <p class="rules__descr">Where would you like to display your campaign ?</p>

                    <div class="rules__wrapper"> </div>
                    <button class="rules__add-button" data-inclusion-rule-button="add">
                        <span>+</span> new rule
                    </button>
                </div>
            </div>
        </section>

        <section class="rules exclusion-rules">
            <div class="container">
                <div class="rules__content">
                    <h2 class="rules__header">Exclusion Rules</h2>
                    <p class="rules__descr">Where would you like to NOT display your campaign ?</p>

                    <div class="rules__wrapper"> </div>
                    <button class="rules__add-button" data-exclusion-rule-button="add">
                        <span>+</span> new rule
                    </button>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
